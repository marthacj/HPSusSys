# this is an unmodified example script from the documentation and porbably not very relevant to the project

name: csv-lookup-demo
description:
tags:
initialize:
  outputs:
    - yaml
  plugins:
    cloud-metadata:
      method: CSVLookup
      path: 'builtin'
      global-config:
        filepath: https://raw.githubusercontent.com/Green-Software-Foundation/if-data/main/region-metadata.csv
        query:
          cloud-provider: "cloud/provider"
          cloud-region: "cloud/region"
        output: "*"
tree:
  children:
    child:
      pipeline:
        - cloud-metadata
      inputs:
        - timestamp: 2023-08-06T00:00
          duration: 3600
          cloud/provider: Google Cloud
          cloud/region: europe-north1